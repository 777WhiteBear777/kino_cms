server:
  port: 8080

spring:
  application:
    name: Kino-CMS
  datasource:
    url: jdbc:postgresql://localhost:5432/kino-cms
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database: postgresql
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB