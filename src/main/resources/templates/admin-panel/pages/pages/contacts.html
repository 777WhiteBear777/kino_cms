<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin-panel/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <th:block th:insert="~{admin-panel/fragments/navbar :: navbar}"></th:block>

    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-light-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/admin/statistics" class="brand-link">
            <img src="/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Kino-CMS</span>
        </a>

        <!-- Sidebar -->
        <th:block th:insert="~{admin-panel/fragments/sidebar :: sidebar}"></th:block>

        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row pt-2">
                    <div class="col-md-12">
                        <div class="card card-default card-outline">
                            <div class="card-body">
                                <div class="row pt-4">
                                    <div class="col-md-5">
                                        <div class="form-group row">
                                            <label for="cinema-name" class="col-md-4 col-form-label">Название кинотеатра</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="cinema-name"
                                                       placeholder="Название кинотеатра">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label for="description" class="col-md-1 col-form-label">Адрес</label>
                                            <textarea class="col-form-label col-md-10 form-control" rows="5" id="description"
                                                      placeholder="Адрес"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <div class="col-md-5">
                                        <div class="form-group row">
                                            <label for="coordinate" class="col-md-4 col-form-label">Координаты для карты</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="coordinate"
                                                       placeholder="Координаты для карты">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <label class="col-md-auto form-group">Лого</label>
                                    <div class="col-md-2 text-center">
                                        <img src="#" class="product-image" alt="Logo Image">
                                    </div>
                                    <div class="col-1">
                                        <button type="submit" class="btn btn-sm btn-block btn-default">
                                            Загрузить
                                        </button>
                                    </div>
                                    <div class="col-1">
                                        <button type="submit" class="btn btn-sm btn-block btn-default">
                                            Удалить
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-md-12">
                        <div class="card card-default card-outline">
                            <div class="card-body">
                                <div class="row pt-4">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label for="cinema-name1" class="col-md-2 col-form-label">Название кинотеатра</label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" id="cinema-name1"
                                                       placeholder="Название кинотеатра">
                                            </div>
                                            <div class="col-md-6 mt-2 text-right">
                                                <div class="custom-control custom-switch custom-switch-off-gray custom-switch-on-success">
                                                    <input type="checkbox" class="custom-control-input" id="switch">
                                                    <label class="custom-control-label" for="switch"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label for="description1" class="col-md-1 col-form-label">Адрес</label>
                                            <textarea class="col-form-label col-md-10 form-control" rows="5" id="description1"
                                                      placeholder="Адрес"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <div class="col-md-5">
                                        <div class="form-group row">
                                            <label for="coordinate1" class="col-md-4 col-form-label">Координаты для карты</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="coordinate1"
                                                       placeholder="Координаты для карты">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <label class="col-md-auto form-group">Лого</label>
                                    <div class="col-md-2 text-center">
                                        <img src="#" class="product-image" alt="Logo Image">
                                    </div>
                                    <div class="col-1">
                                        <button type="submit" class="btn btn-sm btn-block btn-default">
                                            Загрузить
                                        </button>
                                    </div>
                                    <div class="col-1">
                                        <button type="submit" class="btn btn-sm btn-block btn-default">
                                            Удалить
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pb-4">
                    <div class="col-md-auto m-auto">
                        <button href="#" type="button" class="btn btn-lg btn-block btn-default"><i
                                class="fa-solid fa-plus pr-2"></i>Добавить еще кинотеатр
                        </button>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label">SEO блок</label>
                            <div class="col-md-8">
                                <div class="form-group row">
                                    <label for="seo-url"
                                           class="col-md-auto ml-5 text-right col-form-label">URL:</label>
                                    <div class="col-md-10 ml-1">
                                        <input type="text" class="form-control" id="seo-url"
                                               placeholder="URL">
                                    </div>
                                </div>
                                <div class="row pt-2">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label for="seo-title" class="col-md-1 text-right ml-4 col-form-label">Title:</label>
                                            <div class="col-md-10">
                                                <input type="text" class="form-control" id="seo-title"
                                                       placeholder="Title">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-2 ">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label for="seo-keywords"
                                                   class="col-md-1 text-right ml-2 col-form-label">Keywords:</label>
                                            <div class="col-md-10 ml-3">
                                                <input type="text" class="form-control" id="seo-keywords"
                                                       placeholder="Keywords">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-2">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label for="seo-description" class="col-md-1 mr-1 col-form-label">Description:</label>
                                            <textarea class="col-form-label col-md-10 ml-4 form-control" rows="5"
                                                      id="seo-description" placeholder="Description"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pb-4">
                    <div class="col-2 m-auto">
                        <button type="submit" class="btn btn-block btn-default">Сохранить</button>
                    </div>
                </div>
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- ./wrapper -->
</div>
<th:block th:insert="~{admin-panel/fragments/js :: js}"></th:block>
</body>
</html>
