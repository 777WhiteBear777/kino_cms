<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/web/fragments/head :: head}"></head>
<body>

<th:block th:insert="~{/web/fragments/header :: header}"></th:block>

<main>
  <div class="content">
    <div class="container-fluid pt-4">
      <form>
        <div class="row">
          <!-- /.col-md-6 -->
          <div class="col-md-6">
            <div class="form-group row">
              <label for="firstname" class="col-sm-2 col-form-label">Имя</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="Имя">
              </div>
            </div>
            <div class="form-group row">
              <label for="lastname" class="col-sm-2 col-form-label">Фамилия</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="Фамилия">
              </div>
            </div>
            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">Псевдоним</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Псевдоним">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">E-mail</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="E-mail">
              </div>
            </div>
            <div class="form-group row">
              <label for="address" class="col-sm-2 col-form-label">Адрес</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Адрес">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">Пароль</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Пароль">
              </div>
            </div>
            <div class="form-group row">
              <label for="card-number" class="col-sm-2 col-form-label">Номер карты</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="card-number"
                       placeholder="1111-1111-1111-1111">
              </div>
            </div>
          </div>
          <!-- /.col-md-6 -->
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Пол</label>
              <div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio"
                         class="custom-control-input">
                  <label class="custom-control-label"></label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Язык</label>
              <div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio"
                         class="custom-control-input">
                  <label class="custom-control-label"></label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-3 col-form-label">Телефон</label>
              <div class="col-sm-7">
                <input type="tel" class="form-control" id="phone"
                       placeholder="+38(097)1111-11-11">
              </div>
            </div>
            <div class="form-group row mb-0">
              <label for="birthday" class="col-sm-3 col-form-label">Дата рождения</label>
              <div class="form-group ml-2">
                <div class="input-group date" id="birthday" data-target-input="nearest">
                  <input type="text" class="form-control datetimepicker-input"
                         data-target="#birthday" data-toggle="datetimepicker"/>
                  <div class="input-group-append" data-target="#birthday"
                       data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa-solid fa-calendar-days"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="city" class="col-sm-3 col-form-label ">Город</label>
              <div class="form-group ml-2">
                <select class="form-select form-select-sm" id="city" aria-label=".form-select-sm example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <!-- put content here -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->

        <div class="row pb-4">
          <div class="col-2 m-auto">
            <button type="submit" class="btn btn-block btn-default">Сохранить</button>
          </div>
        </div>
      </form>
    </div>
    <!-- /.content -->
  </div>
</main>

<th:block th:insert="~{/web/fragments/footer :: footer}"></th:block>

<th:block th:insert="~{/web/fragments/js :: js}"></th:block>
</body>
</html>
